
<div>
  <button mat-raised-button color="primary" style="border-radius: 10px;"><mat-icon aria-hidden="false" aria-label=" ">account_circle</mat-icon>Connexion</button>
    <button mat-raised-button style="border-radius: 10px;"><mat-icon aria-hidden="false" aria-label=" ">settings</mat-icon>Settings</button>
    
</div>

  <br>
  <div class="center table-responsive" >
  <table class="table table-hover padding-0">
    <thead class="thead-dark">
      <tr>
         <th *ngFor = "let column of columnsToDisplay">
            {{column}}

         </th>
      </tr>
    </thead>
    <tbody >
      
      <tr mdbTableCol *ngFor = "let row of rows">

      <td  *ngFor ="let column of columnsToDisplay;let idx=index">
        
        <span *ngIf="idx == 0">
          <a href="">{{row[column]}}</a>
        </span>
        <span *ngIf="idx != 0">
          {{row[column]}}
        </span>
       
      </td>

      </tr>
    </tbody>
  </table>
</div>
